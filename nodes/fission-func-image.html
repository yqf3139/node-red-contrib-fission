<script type="text/x-red" data-template-name="fission-func-image">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-serviceclass"><i class="fa fa-globe"></i> Service Classes</label>
        <input id="node-input-serviceclass" type="text" placeholder="func-image" value="func-image">
    </div>
    <div class="form-row">
        <label for="node-input-instancename"><i class="fa fa-tasks"></i> Instance Name</label>
        <select type="text" id="node-input-instancename" style="width:70%;">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-dstbkt"><i class="fa fa-tasks"></i> Destination Bucket</label>
        <input id="node-input-dstbkt" type="text" placeholder="" value="">
    </div>
    <div class="form-row">
        <label for="node-input-width"><i class="fa fa-tasks"></i> Image Width</label>
        <input id="node-input-width" type="text" placeholder="" value="">
    </div>
    <div class="form-row">
        <label for="node-input-height"><i class="fa fa-tasks"></i> Image Height</label>
        <input id="node-input-height" type="text" placeholder="" value="">
    </div>
    <div class="form-row">
        <label for="node-input-grey"><i class="fa fa-tasks"></i> Image Grey</label>
        <select id="node-input-grey" style="width:90px !important">
            <option value="false">false</option>
            <option value="true">true</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="fission-func-image">
    <p>A Image processing function using node/sharp.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">various</span></dt>
        <dd>The S3 bucket input event.</dd>
        <dt>payload.dstbkt<span class="property-type">string</span></dt>
        <dd>The destination bucket name.</dd>
        <dt>payload.resize<span class="property-type">various</span></dt>
        <dd>The configure of resize operation: width, height, grey.</dd>
    </dl>
    <h3>Outputs</h3>
    <p><b>Note</b>: If success, the first output will be activated, if not, the second.</p>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>The response message from the fission function.</dd>
        <dt>headers<span class="property-type">object</span></dt>
        <dd>The response headers from the fission function.</dd>
        <dt>statusCode<span class="property-type">string</span></dt>
        <dd>The standard http status code.</dd>
        <dt>statusText<span class="property-type">string</span></dt>
        <dd>The standard http status text.</dd>
    </dl>
    <h3>Details</h3>
    <p>The function will work with S3 compatible services.</p>
    <p>For all the images in a S3 event, it will convert the images and then save results to the target bucket</p>
</script>

<script type="text/javascript">
    (function () {
        "use strict";
        const controller = '/proxy/fission-controller';
        const router = '/proxy/fission-router';
        const catalog = '/proxy/fission-catalog';

        function loadInstanceList(serviceclass, insList) {
            $.get(`${catalog}/apis/servicecatalog.k8s.io/v1alpha1/namespaces/fission/instances`, (data, status) => {
                if (status === 'success') {
                    const instancenames = data.items.filter((item) => {
                        return item.spec.serviceClassName === serviceclass;
                    }).map((item) => item.metadata.name);

                    insList.empty();
                    // fill in instance list
                    instancenames.map((name) => {
                        $(`<option value='${name}'>${name}</option>`).appendTo(insList);
                    });
                } else {
                    console.error(data);
                }
            })
        }

        function onEditPrepare() {
            const insList = $('#node-input-instancename');
            const serviceclass = $('#node-input-serviceclass');
            loadInstanceList(serviceclass.val() || 'minio', insList);

            // if the service class changed, reload instance list
            serviceclass.change((e) => {
                const classname = e.target.value;
                if (!classname) return;
                loadInstanceList(classname, insList);
            })
        }

        function onEditSave(that) {
            // update the service instances of the backend function if needed
            setTimeout(() => {
                $.get(`${controller}/v1/functions/${that.funcname}`, (data, status) => {
                    if (data.serviceInstances.some((i) => i === that.instancename)) {
                        return;
                    }
                    data.serviceInstances.push(that.instancename);
                    $.ajax({
                        type: "PUT",
                        contentType: "application/json; charset=utf-8",
                        url: `${controller}/v1/functions/${that.funcname}`,
                        data: JSON.stringify(data),
                        dataType: "json",
                        success: function (msg) {
                            console.log('Update function success,', msg);
                            RED.notify(`Fission function [${that.funcname}] updated`, "success");
                        },
                        error: function (err) {
                            console.error(err);
                            RED.notify(err.responseText, "error");
                        }
                    });
                });

            }, 200);
        }

        RED.nodes.registerType('fission-func-image', {
            category: 'image',
            color: "#99CC99",
            defaults: {
                name: {value: ""},
                serviceclass: {value: "minio", required: true},
                instancename: {value: "", required: true},
                dstbkt: {value: "", required: true},
                width: {value: "", required: true},
                height: {value: "", required: true},
                grey: {value: "", required: true},
                funcname: {value: "std-image-convert"},
            },
            inputs: 1,
            outputs: 2,
            icon: "function.png",
            label: function () {
                return this.name || 'Convert images';
            },
            labelStyle: function () {
                return this.name ? "node_label_italic" : "";
            },
            oneditprepare: onEditPrepare,
            oneditsave: function () {
                onEditSave(this);
            },
        });
    })();
</script>
