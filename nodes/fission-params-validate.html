<script type="text/x-red" data-template-name="fission-params-validate">
    <div class="form-row">
        <label for="node-input-payload"><i class="fa fa-envelope"></i> Payload</label>
        <input type="text" id="node-input-payload" style="width:70%">
        <input type="hidden" id="node-input-payloadType">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>

</script>

<script type="text/x-red" data-help-name="fission-params-validate">
    <p> Validate the input messages base on rules</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">various</span></dt>
        <dd>The payload to be validated.</dd>
    </dl>
    <h3>Outputs</h3>
    <p><b>Note</b>: If success, the first output will be activated, if not, the second.</p>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>The original message from upstream.</dd>
    </dl>
    <h3>Details</h3>
    <p>The function validates message by template.</p>
    <p>It will send every valid message to first output, and drop invalid message to second output.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('fission-params-validate',{
        category: 'control',
        color:"#a6bbcf",
        defaults: {
            name: {value:""},
            payload: {value:"", validate: RED.validators.typedInput("payloadType")},
            payloadType: {value:"json"},
        },
        icon: "link-out.png",
        inputs:1,
        outputs:2,
        label: function() {
            return this.name || 'Validate params';
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.payloadType === null) {
                this.payloadType = "json";
            }
            $("#node-input-payloadType").val(this.payloadType);

            $("#node-input-payload").typedInput({
                default: 'str',
                typeField: $("#node-input-payloadType"),
                types:['json']
            });

            $("#node-input-payload").typedInput('type',this.payloadType);
        },
   });

</script>
